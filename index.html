<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="editor">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" placeholder="Here goes HTML"></textarea>

            <label><i class="fa-brands fa-css3-alt"></i>  CSS</label>
            <textarea id="css-code" placeholder="Here goes CSS" ></textarea>

            <label><i class="fa-brands fa-js"></i>  JS</label>
            <textarea id="js-code" placeholder="Here goes JS"></textarea>
        </div>
       <div class="right">
        <label><i class="fa-solid fa-play"></i> Output</label>
        <iframe id="output"></iframe>
       </div>
    </div>
    <footer>Made with <i class="fa-solid fa-heart"></i> by Gaurab</footer>
</body>
<script src="script.js"></script>

</html>
